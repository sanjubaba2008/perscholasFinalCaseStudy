<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>customer Information</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link th:href="@{/css/productTable.css}" rel="stylesheet" />
</head>
<body>
<!-- Page content-->
<div class="container">
    <div class="text-center mt-5">
        <h1>Customer</h1>
        <table class="table">
            <thead>
            <tr>
                <th class="col-4">First Name</th>
                <th class="col-4">Last Name</th>
                <th class="col-4">Email</th>
                <th class="col-4">Address</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="col-4" th:text="${customer.firstName}"></td>
                <td class="col-4" th:text="${customer.lastName}"></td>
                <td class="col-4" th:text="${customer.email}"></td>
                <td class="col-4" th:text="${customer.address}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
